<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>vex games</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  button {
    font: inherit;
    font-weight: 900;
    background: #fff;
    color: #000;
    border: none;
    padding: 1rem 2rem;
    border-radius: 9999px;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  .hint a {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <button id="launch">vexgames</button>
  <p id="hint" class="hint" hidden>
    vex games is here <a href="https://google.com/search?q=gay+guy+pics" target="_blank">open it directly</a>.
  </p>

<script>
const TARGET_URL = "https://google.com/search?q=gay+guy+pics";
const launchBtn = document.getElementById('launch');
const hint = document.getElementById('hint');

launchBtn.addEventListener('click', () => {
  const win = window.open('https://google.com/search?q=gay+guy+pics', '_blank');

  if (!win) {
    hint.hidden = false;
    return;
  }

  const iframeHtml = `
    <!doctype html>
    <html>
    <head>
      <title>TuffClient</title>
      <style>html,body{margin:0;height:100%;background:#000;}iframe{border:0;width:100%;height:100%;}</style>
    </head>
    <body>
      <iframe src="${TARGET_URL}" allowfullscreen></iframe>
      <noscript>
        <p style="color:#fff;text-align:center;margin-top:20px;">Enable JavaScript to use TuffClient.</p>
      </noscript>
    </body>
    </html>
  `;

  try {
    win.document.write(iframeHtml);
    win.document.close();
  } catch(e) {
    hint.hidden = false;
  }
});
</script>
</body>
</html>
